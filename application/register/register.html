<div class="row">
	<aside class="col-xs-3 col-sm-3 col-md-3 col-lg-3">		
		<div class="panel panel-default">						
			<div class="panel-heading">
				<h3 class="panel-title">Navigation</h3>
			</div>							  						
			<div class="panel-body">
			    <ul class="nav nav-pills nav-stacked">
					<li role="presentation"><a href="#/">Home</a></li>
					<li role="presentation"><a href="#/log-in">Log-in</a></li>
					<li role="presentation" class="active"><a href="#/register">Register</a></li>
				</ul>
			</div>
		</div>
	</aside>
	<section class="col-xs-9 col-sm-9 col-md-9 col-lg-9" >
		<form action="" method="POST" role="form">
			<legend >Register</legend>
			<div class="row">						
				<div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<label for="">Username</label>
					<input type="text" class="form-control" id="username" ng-model="register.user.username">
					<label for="">Password</label>
					<input type="password" class="form-control" id="pass" ng-model="register.user.password">					
				</div>
				<div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<label for="">Full Name</label>
					<input type="text" class="form-control" id="name" ng-model="register.user.name">					
					<label for="">Confirm password</label>
					<input type="password" class="form-control" id="passConfirm" ng-match="register.user.password" ng-model="register.user.confirmPassword">				
				</div>				
			</div>
			<div class="row">						
				<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
		<p>{{register.user}}</p>
	</section>				
</div>
