<div class="row">
	<aside class="col-xs-3 col-sm-3 col-md-3 col-lg-3">		
		<div class="panel panel-default">						
			<div class="panel-heading">
				<h3 class="panel-title">Navigation</h3>
			</div>							  						
			<div class="panel-body">
			    <ul class="nav nav-pills nav-stacked">

	<section class="col-xs-9 col-sm-9 col-md-9 col-lg-9" >
		<form action="" method="POST" role="form">
			<legend >Log-in</legend>
			<div class="row">
				<div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
					<label for="">Username <span class="reqMark">*</span></label>
					<input type="text" class="form-control" id="username" ng-model="user.username" required>
					<label for="">Password <span class="reqMark">*</span></label>
					<input type="password" class="form-control" id="pass" ng-model="user.password" required>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
					<button type="button" class="btn btn-lg btn-block btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</section>				
</div>
