<div class="panel panel-default">						
	<div class="panel-heading">					
		<h3 class="panel-title">
			My Ads
		</h3>
	</div>							  						
	<div class="panel-body">
		<div class="row">
	   		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">	   		   		
	   			<div class="radio"  ng-repeat="status in statuses">
	   				<label for="status{{status.id}}">
	   					<input type="radio" id="status{{status.id}}" name="statuses" ng-change="onStatusSelected()" ng-value="{{status.id}}" ng-model="$parent.selectedStatus">
	   					<div class="checkLabel" style="text-align:left;">{{status.name}}</div>						   					
	   				</label>
	   			</div>
	   		</div>						   		
	    </div>
	</div>
</div>
