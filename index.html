				height: 1px;
				opacity: 0;

			.right-panel input[type=radio] ~ div, .left-panel input[type=radio] ~ div {

			}

			}

			}
			#mainFooter{
				position: fixed;
				bottom: 0;
				width: 100%;
				margin-bottom: 0;
				z-index: 99;
			}
			input.ng-dirty.ng-invalid{
				border-color: red;
			}
			span.reqMark{
				color: red;
			}
			div.growl{
				z-index: 9;
			}
